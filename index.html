<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> NewsReader Query </title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src=code.js></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://www.scraperwiki.com/vendor/style/bootstrap.min.css">
</head>
<body>
    <div id="wrapper">
        <div id="logo-container">
        <a href="http://www.newsreader-project.eu/">
             <img src="https://newsreader.scraperwiki.com/static/NWR_logo_1920x200.png">
         </a>
        </div>
            <a id="queryUrl" href="#"></a>  
         <div id="form-container">
         <form class="form-horizontal" name="input">
             <div class="control-group">
             <label class="control-label">Query type:</label>
             <div class="controls">
             <select>
                 <option value="actors_of_a_type">Actors of a specified type</option>
                 <option value="describe_uri">Details of a URI</option>
                 <option value="event_details_filtered_by_actor">Event details involving a specified actor</option>
                 <option value="event_label_frequency_count">Frequency of event labels in events</option>
                 <option value="get_document">Get the text of a document</option>
                 <option value="get_document_metadata">Get document metadata</option>
                 <option value="get_mention_metadata">Get mention metadata</option>
                 <option value="people_sharing_event_with_a_person">People who share an event with a named person</option>
                 <option value="properties_of_a_type">Get the properties of a type</option>
                 <option value="property_of_actors_of_a_type">Get a property of actors of a type</option>
                 <option value="summary_of_events_with_actor">Get events mentioning a named actor</option>
                 <option value="summary_of_events_with_actor_type">Get events mentioning a type of actor</option>
                 <option value="summary_of_events_with_event_label">Search for events with a specified label</option>
                 <option value="summary_of_events_with_framenet">Get events with a specific framenet value</option>
                 <option value="summary_of_events_with_two_actors">Get events mentioning two named actors</option>
                 <option value="types_of_actors">Types of actors</option>
             </select>
             </div>
             </div>
             <div class="control-group">
                 <label  class="control-label">Actor 1:</label> 
                 <div class="controls">
                    <input type="text" name="actor1">
                </div>
             </div>
             <div class="control-group">
                 <label class="control-label">Actor 2:</label>
                 <div class="controls">
                    <input type="text" name="actor2">
                </div>
            </div>
             <div class="control-group">
                 <label class="control-label">Limit:</label> 
                 <div class="controls">
                    <input type="text" name="limit">
                 </div>
             </div>
             <div class="control-group">
                 <label class="control-label">Offset:</label> 
                 <div class="controls">
                    <input type="text" name="offset">
                 </div>
             </div>
             <div class="control-group">
                 <label class="control-label">Filter:</label> 
                 <div class="controls">
                    <input type="text" name="string_filter">
                 </div>
             </div>
             <div class="control-group">
                 <label class="control-label">Date filter:</label>
                 <div class="controls">
                    <input type="text" name="date_filter">
                 </div>
             </div>
             <div class="control-group">
                 <label class="control-label">Framenet:</label>
                 <div class="controls">
                    <input type="text" name="framenet">
                 </div>
             </div>
             <div class="control-group">
                 <label class="control-label">Output:</label>
                 <div class="controls"> 
                 <select>
                     <option value="html">Html</option>
                     <option value="json">Json</option>
                     <option value="csv">CSV</option>
                 </select>
                 </div>
             </div>
             <div class="control-group">
                 <div class="controls">
                    <input type="submit" value="Submit">
                 </div>
             </div>
         </form>
         </div>
         <div id="results"> </div>
    </div>
</body>
</html>
