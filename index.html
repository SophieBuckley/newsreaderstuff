<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> NewsReader Query </title>
    <!--script tags can be put at the end of the code so that the page runs faster-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src=code.js></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://www.scraperwiki.com/vendor/style/bootstrap.min.css">
</head>
<body>
    <div id="wrapper">
        <h1> NewsReader Query </h1>
            <a id="queryUrl" href="#"></a>  
         <p> Welcome! Please enter your desired query parameters. </p>
         <form name="input">
             Actor: <input type="text" name="actor">
             <br>
             Limit: <input type="text" name="limit">
             <br>
             Offset: <input type="text" name="offset">
             <br>
             Date filter: <input type="text" name="date_filter"> (yyyy-mm-dd)
             <br>
             Output:
             <select>
                 <option value="html">Html</option>
                 <option value="json">Json</option>
                 <option value="csv">CSV</option>
             <select>
             <br>
             Query type:
             <select>
                 <!--https://newsreader.scraperwiki.com/actors_of_a_type?uris.0=dbo:Person&filter=David&limit=5&offset=10&output=html-->
                 <option value="actors_of_a_type">Actors of a specified type</option>
                 <option value="describe_uri">Details of a URI</option>
                 <option value="event_details_filtered_by_actor">Event details involving a specified actor</option>
                 <option value="event_label_frequency_count">Frequency of event labels in events</option>
                 <option value="get_document">Get the text of a document</option>
                 <option value="get_document_metadata">Get document metadata</option>
                 <option value="get_mention_metadata">Get mention metadata</option>
                 <option value="people_sharing_event_with_a_person">People who share an event with a named person</option>
                 <option value="properties_of_a_type">Get the properties of a type</option>
                 <option value="property_of_actors_of_a_type">Get a property of actors of a type</option>
                 <option value="summary_of_events_with_actor">Get events mentioning a named actor</option>
                 <option value="summary_of_events_with_actor_type">Get events mentioning a type of actor</option>
                 <option value="summary_of_events_with_label">Search for events with a specified label</option>
                 <option value="summary_of_events_with_framenet">Get events with a specific framenet value</option>
                 <option value="summary_of_events_with_two_actors">Get events mentioning two named actors</option>
                 <option value="types_of_actors">Types of actors</option>
             </select>
             </br>
             <input type="submit" value="Submit">
         </form>
    </div>
</body>
</html>
